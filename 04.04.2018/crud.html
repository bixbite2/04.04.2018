<!DOCTYPE html>
<!-- 
    crud é o minimo que se faz em um sistema qualquer
    crud: create, read, updante, delete
    table>thead>tr>th*3
 -->
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Crud</title>
    <link rel="shortcut icon" href="crud.png" />
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <h2>Nova tarefa</h2>

    <form>
        <label for="descricao">Descrição:</label>
        <input id="descricao" maxlength="50" size="50" required>
        <label for="prioridade">Prioridade</label>
        <select id="prioridade"><!-- combo box -->
            <option>Baixa</option>
            <option>Média</option>
            <option>Alta</option>
        </select>
        <input type="reset" value="Limpar">
        <input type="submit" value="Adicionar">
    </form>

    <table>
        <thead>
            <tr>
                <th>Tarefa</th>
                <th>Prioridade</th>
                <th></th>
            </tr>
        </thead>
        <tbody>
            <!-- o evento fica no tbody pq ele abraça todos os excluir -->
            <tr>
                <td>Escrever uma atividade</td>
                <td>Alta</td>
                <td>
                    <button>Excluir</button>
                </td>
            </tr>
        </tbody>
    </table>
    <script src="js/crud.js"></script>
</body>

</html>
